[project]
authors = ['Rohan','Yeshwanth']
root = /home/yyr/data/autotune/question_answering
version = 0

[data]
folder = ${project.root}/data

[data.download]
[data.download.train]
@download_data = read_squad
url = https://rajpurkar.github.io/SQuAD-explorer/dataset/train-v2.0.json
folder = ${data.folder}
[data.download.validate]
@download_data = read_squad
url = https://rajpurkar.github.io/SQuAD-explorer/dataset/dev-v2.0.json
folder = ${data.folder}

[model]
tokenizer = DistilBertTokenizerFast
pretrained_tokenizer_model = distilbert-base-uncased
question_answering_module = DistilBertForQuestionAnswering
pretrained_question_answering_model = distilbert-base-uncased

[training]
n_epochs = 1
batch_size = 2
checkpoint_progress_directory = ${project.root}/checkpoints
model_save_path = ${project.root}/models/${project.version}
