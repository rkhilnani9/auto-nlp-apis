[project]
authors = ['Rohan','Yeshwanth']
root = /home/yyr/data/autotune/named_entity_recognizer
data_url = http://noisy-text.github.io/2017/files/wnut17train.conll
version = 0

[data]
folder = ${project.root}/data
[data.prepare]
@prepare_dataset = read_conll
seed = 10
url = ${project.data_url}
folder = ${data.folder}
test_size = 0.2

[model]
tokenizer = DistilBertTokenizerFast
pretrained_tokenizer_model = distilbert-base-cased
classifier = DistilBertForTokenClassification
pretrained_classifier_model = distilbert-base-uncased

[training]
n_epochs = 1
checkpoint_progress_directory = ${project.root}/checkpoints
model_save_path = ${project.root}/models/${project.version}
