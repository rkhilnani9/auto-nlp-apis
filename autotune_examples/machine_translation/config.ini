[project]
authors = ['Rohan','Yeshwanth']
root = /home/yyr/data/autotune/machine_translation
version = 0

[data]
folder = ${project.root}/data

[data.download]
[data.download.english]
@download_vocabulary = download_vocabulary
url = https://raw.githubusercontent.com/susanli2016/NLP-with-Python/master/data/small_vocab_en
folder = ${data.folder}
[data.download.french]
@download_vocabulary = download_vocabulary
url = https://raw.githubusercontent.com/susanli2016/NLP-with-Python/master/data/small_vocab_fr
folder = ${data.folder}

[model]
pretrained_model = distilbert-base-uncased
tokenizer = T5Tokenizer
conditional_generation = T5ForConditionalGeneration
pretrained_classifier_model = t5-small

[training]
n_epochs = 1
checkpoint_progress_directory = ${project.root}/checkpoints
model_save_path = ${project.root}/models/${project.version}
